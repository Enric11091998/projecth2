<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Create new Pokemon</title>
</head>
<body>
<div class="w3-container w3-sand">
    <h1>Pokemon</h1>
    <h5>form to update a pokemon sending to @Controller @Service @Repository and H2 DB</h5>
</div>
<Br>

<div class="w3-card-4" style="width:50%;">
<header class="w3-container w3-dark-gray">
    <p>Create pokemon</p>
</header>
<form action="#"
      th:action="@{/pipo/addPokemon}" th:object="${pokemonFromController}" method="post">
    <fieldset>
        <legend>Pokemon Data</legend>
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" name="Name" class="w3-input" id="Name" required></td>
            </tr>
            <tr>
                <td><label for="location">location: </label></td>
                <td><input  type="text" name="location" class="w3-input" id="location" required></td>
            </tr>
            <tr>
                <td><label for="number">number: </label></td>
                <td><input  type="text" name="number" class="w3-input" id="number" required></td>
            </tr>
            <tr>
                <td><label for="high">high: </label></td>
                <td><input  type="text" name="high" class="w3-input" id="high" required></td>
            </tr>
            <tr>
                <td><label for="kg">kg: </label></td>
                <td><input  type="text" name="kg" class="w3-input" id="kg" required></td>
            </tr>
            <tr>
                <td><label for="use">use: </label></td>
                <td><input  type="text" name="use" class="w3-input" id="use" required></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="w3-button w3-padding-16 w3-black w3-right w3-margin-right"> Create new pokemon</button>
                </td>
            </tr>
        </table>
    </fieldset>
    <div >
        <p><a th:href="@{/pipo/index}" class="w3-button w3-red">Back to Pokedex</a></p>
    </div>
</form>
</div>
</body>
</html>
