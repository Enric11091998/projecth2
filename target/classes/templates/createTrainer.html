<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Create new TRainer</title>
</head>
<body>
<div class="w3-container w3-sand">
    <h1>Trainer</h1>
    <h5>form to create a trainer sending to @Controller @Service @Repository and H2 DB</h5>
</div>
<Br>

<div class="w3-card-4" style="width:50%;">
    <header class="w3-container w3-dark-gray">
        <p>Create trainer</p>
    </header>
    <form action="#"
          th:action="@{/pipo/addTrainer}" th:object="${trainerFromController}" method="post">
        <fieldset>
            <legend>Trainer Data</legend>
            <table>
                <tr>
                    <td><label for="name">name:</label></td>
                    <td><input type="text" name="name" class="w3-input" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="job">job: </label></td>
                    <td><input  type="text" name="job" class="w3-input" id="job" required></td>
                </tr>
                <tr>
                    <td><label for="numberOfPokemons">numberOfPokemons: </label></td>
                    <td><input  type="number" name="numberOfPokemons" class="w3-input" id="numberOfPokemons" required></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="w3-button w3-padding-16 w3-black w3-right w3-margin-right"> Create new trainer</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div >
            <p><a th:href="@{/pipo/index}" class="w3-button w3-red">Back to Pokedex</a></p>
        </div>
    </form>
</div>
</body>
</html>
